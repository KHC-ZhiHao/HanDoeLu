<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>

<body>
    <div class="card">
        <div>網站連結</div>
        <hr>
        <div id='qrcode'></div>
        <div style="margin:10px 0px">
            <a href="https://www.itread01.com/content/1545905367.html" target="_blank">鍵盤對照表</a>
            <a href="http://www.flint.jp/misc/?q=dik&lang=en" target="_blank">DirectX鍵盤對照表</a>
        </div>
    </div>
    <div class="card" style="width: 200px">
        <div>調整設定</div>
        <hr>
        <div>目前設定：<span id="now_mode"></span></div>
        <select id="selectConfig"></select>
        <button onclick="javscript:resetConfig()">更換設定</button>
    </div>
    <div class="card" style="width: 300px">
        <div>手機狀態</div>
        <hr>
        <pre id='dashboard'>手機未連線</pre>
    </div>
</body>

<style>
    .card {
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 10px;
        max-width: 90%;
        display: inline-block;
        vertical-align: top;
    }
    a {
        text-decoration: none;
        color: blue;
        display: block;
        margin-bottom: 5px;
    }
    select, button, input {
        width: 100%;
        margin: 10px 0;
        display: block;
    }
</style>

<script src="./lib/jquery.js"></script>
<script src="./lib/socket.io.js"></script>
<script src="./lib/jq-qrcore.js"></script>
<script src="./js/dashboard.js"></script>

</html>
